<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 class="modal-title">{{card.title}}</h2>
        <p class="text-muted">{{card.description}}</p>
        <p><a href="">Edit Description</a></p>
      </div>
      <div class="modal-body">
        <h4>Members</h4>
        <p><a href="">Add Member</a></p>
        <hr>
        <h4>Activity</h4>
      </div>
      <div class="modal-footer">
        <button ng-click="close(false)" data-dismiss="modal" class="btn btn-sm btn-success">
          <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
          Mark Completed
        </button>
      </div>
    </div>
  </div>
</div>
