<div class="col-sm-offset-4 col-sm-4">
  <form name="newBoard">
    <h3 class='text-center'>Create your new board!</h3>
    <hr>  

    <input type="text" placeholder="Title" ng-model="newBoard.title" class="form-control"><br>

    <textarea placeholder="Write a Description..." ng-model="newBoard.description" class="form-control"></textarea><br>

    <input type="submit" ng-click="createBoard()" class="form-control">

  </form>  
</div>
